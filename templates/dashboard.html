<!DOCTYPE html>
<html>
<head>
  <title>Fruit Detection Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container text-center mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="text-success">üçé Fruit Detection Dashboard</h1>
      <a href="/reset-counts" class="btn btn-danger">üîÅ Reset d·ªØ li·ªáu</a>
    </div>
    <p>H·ªèng: <strong class="text-danger">{{ rotten_count }}</strong> | T∆∞∆°i: <strong class="text-success">{{ fresh_count }}</strong></p>

    <div class="row justify-content-center mb-5">
      <div class="col-md-5 mb-3">
        <canvas id="fruitChart"></canvas>
      </div>
      <div class="col-md-7 mb-3">
        <canvas id="timeseriesChart"></canvas>
      </div>
    </div>

    <div class="row">
      {% for image in images %}
      <div class="col-md-4 mb-3">
        <div class="card bg-light text-dark">
          <img src="{{ url_for('dashboard_image', filename=image) }}" class="card-img-top" alt="Detected">
          <div class="card-body">
            <p class="card-text">·∫¢nh nh·∫≠n di·ªán</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    fetch('/api/summary')
      .then(res => res.json())
      .then(data => {
        new Chart(document.getElementById('fruitChart').getContext('2d'), {
          type: 'doughnut',
          data: {
            labels: ['T∆∞∆°i', 'H·ªèng'],
            datasets: [{
              data: [data.fresh, data.rotten],
              backgroundColor: ['#28a745', '#dc3545']
            }]
          },
          options: {
            plugins: { legend: { labels: { color: 'white' } } },
            responsive: true
          }
        });
      });

    fetch('/api/timeseries')
      .then(res => res.json())
      .then(records => {
        const labels = records.map(r => r.time);
        const rotten = records.map(r => r.rotten);
        const fresh = records.map(r => r.fresh);

        new Chart(document.getElementById('timeseriesChart').getContext('2d'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: 'H·ªèng', data: rotten, borderColor: '#dc3545', fill: false },
              { label: 'T∆∞∆°i', data: fresh, borderColor: '#28a745', fill: false }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: { ticks: { color: 'white' } },
              y: { ticks: { color: 'white' } }
            },
            plugins: {
              legend: { labels: { color: 'white' } }
            }
          }
        });
      });
  </script>
</body>
</html>
